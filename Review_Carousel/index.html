<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
        <h1 class="top">Our Reviews</h1>

        <div class="review-window">
            <div class="picture">
                <img src="./images/user.png" alt="User Image" id="user-image">
            </div>
            <div class="description">
                <h4 id="name"></h4>
                <em><p id="job-description" style="color: blue;"></p></em>
                <p id="review"></p>
            </div>
            <button id="previous" class="previous">&lt;</button>
            <button id="next" class="next">&gt;</button><br>
            <button id="random" class="surprise">Surprise Me</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
